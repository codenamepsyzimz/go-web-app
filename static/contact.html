<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Harishankar Das</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/images/aws-devops-background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes full height */
        }
        
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1; /* Allows the contact container to expand and fill available space */
        }

        h1 {
            color: #0073b1;
        }

        .contact-info {
            font-size: 1.1em;
            line-height: 1.6;
            color: #444;
        }
        
        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #0073b1;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #0073b1;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
